<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    {% load static %}
    <link rel="stylesheet" href="static/css/main.css" ></link>
</head>
<body>
    <div>
        <h1>Convert Java code to UML</h1>
        <form enctype="multipart/form-data" action="{% url 'converter:canvas' %}" method="post">
            {% csrf_token %}  
            <input type="file" name="txtfile" id="txtfile">
            <input type="submit">
        </form>
    </div>
</body>
</html>
